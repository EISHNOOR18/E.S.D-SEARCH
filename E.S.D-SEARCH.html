body {

header {

}

ul {

/* NAV BAR */
#nav_bar {
  float: right;
}

#nav_bar li {
  display: inline-block;
  padding: 30px;
}

  background: #17393b;

  font-weight: bold;
}

.nav-links {
  color: white;
}

a {
  text-decoration: none;
  color: white;
}

li.nav-links a:hover {
  text-decoration: underline;
}


#ESD:hover { 
  box-shadow: 1px 1px 5px #999;
}

#ESD {
  color: #17393b;
}

/* ESD2 */
.ESD2 #ESD2 {
  text-align: center;
  display: block;
  margin: 0 auto;
  clear: both;
  padding-top: 20px;
  padding-bottom: 20px;
}

.form {
  text-align: center;
}

  width: 750px;
  line-height: 50px;
  padding: 25px 15px;
}

.form #txtSearch {
  padding: 0 15px;
}

  border-color: BLACK;
  padding-top: 0;
}*/

.buttons {
  text-align: center;
  padding-top: 10px;
  margin-bottom: 80px;
}

/* FOOTER */
footer  {
  background: #f2f2f2;
  border-top: solid 2px #e4e4e4;
/*   position: fixed; */
  bottom: 0;
  padding-bottom: 0;
  width: 100%;
  
}

footer ul li {
  display: inline;
  color: #fff;
  font-size: 14px;
  padding: 13px;
}

footer ul {
  float: left;
  padding: 1px;
}

footer ul a:hover {
  text-decoration: underline;
}

.footer-right {
  float: right;
}

/* MEDIA QUERIES */

@media screen and (max-width: 500px) {
 
 li.nav-links a {
    display: none;
  }

 }

   width: 80%;

 }

   float: none;
   padding-bottom: 2px;

   float: none;
   text-align: center;
   
 }
}
